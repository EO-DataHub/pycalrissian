name: Publish to PyPI

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      run: |
        # python -m pip install --upgrade pip
        pip install hatch
    - name: Build package
      run: hatch build
     # Install Minikube
    - name: Install Minikube
      run: |
        sudo apt-get update -y
        sudo apt-get install -y apt-transport-https
        sudo curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
    # Start Minikube
    - name: Start Minikube
      run: |
        minikube start --driver=docker
    # Print Kubeconfig path
    - name: Print Kubeconfig path
      run: |
        echo "KUBECONFIG: $(minikube kubeconfig)"
    # Save Kubeconfig as an environment variable for further use
    - name: Export KUBECONFIG environment variable
      run: echo "KUBECONFIG=$(minikube kubeconfig)" >> $GITHUB_ENV
    - name: Test package
      run: hatch -e test run nose2 --verbose
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
